box: ninkigumi/hugo-min
build:
  steps:
    - add-ssh-key:
        keyname: site_config_ninkigumi
        host: bitbucket.org
    - add-to-known_hosts:
        hostname: bitbucket.org
        fingerprint: 97:8c:1b:f2:6f:14:6b:5c:3b:ec:aa:46:46:74:7c:40
    - script:
        name: git clone
        code: |
            git clone $site_config_ninkigumi_url
            cp -rp ninkigumi-web/* .
    - script:
        name: hugo
        code: |
            hugo
deploy:
  steps:
    - install-packages:
        packages: git openssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: dev.ninkigumi.com
        basedir: public
